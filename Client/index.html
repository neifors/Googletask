<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>

    <!-- CSS STYLE SHEET-->
    <link rel="stylesheet" href="./style/google-style.css">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script defer src="./js/script.js"></script>

</head>

<body>

    <!-- This is the html block for the hompage. Main Google logo and the search bar -->
    <!-- It's hide from the moment we submit the form -->
    <div id="homepage-form" class="">
        <div id="google-logo"></div>
        <div id="form-wrapper">
            <form id="main-form">
                <input id="main_input" class="form-control form-control-lg" type="text" name="search" placeholder="Search in Google..." >

                <center id="submit-buttons">

                    <input id="submit-search" class="submit-google-style" value="Google Search" type="submit" name="submit-search" >

                    <input  id="lucky-search" class="submit-google-style" name="lucky-search" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" 
                    type="submit" >

                </center>
            </form>
        </div>
    </div>


    <!-- Nav Bar and Main that will appear after submit the main form. Search bar will be into the header now instead of the center of the page -->


    
    <header id="results-navbar" class="hide">
        <nav>
            <ul>
                <li>
                    <img src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="navbar-logo" id="navbar-logo">
                </li>
                <li>
                    <form id="secondary-form">
                        <input class="navbar-input" type="text" name="navbar-search" >
                        <input type="submit" style="display:none">
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <hr class="hide">

    <main id="results-main" class="hide">
        <div class="results-box">
            <ul id="toBeFilled">
                
            </ul>
        </div>
    </main>

    



</body>

</html>
